<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <link rel = "stylesheet" href="style.css"/>

        <title>CoAnnote</title>
    </head>
    <body>
        <img src='icons/popup-action-48.png' id='logo'>
        <header>
            <h1> CoAnnote </h1>
        </header>
        
        <main> 
            <article id="annotate-view">
                <p>
                    <label>Your next annotation:</label>
                    <textarea id="annotation" name="annotation" rows="4" cols="20">
                        Enter your annotation here.
                    </textarea>
                </p>
            </article>

        </main>
        <div id="popup-content">
            <button class="button" id = "mainButton">Annotate Page</button>
            <button id='Annotate'>Annotate</button>
        </div>
    </body>

    <script src = "annotate.js"></script>
</html>
